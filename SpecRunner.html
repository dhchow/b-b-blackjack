<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="./jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="./jasmine/jasmine.css">
  <script type="text/javascript" src="./jasmine/jasmine.js"></script>
  <script type="text/javascript" src="./jasmine/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./spec/CardSpec.js"></script>
  <script type="text/javascript" src="./spec/DeckSpec.js"></script>
  <script type="text/javascript" src="./spec/PersonSpec.js"></script>
  <script type="text/javascript" src="./spec/DealerSpec.js"></script>
  <script type="text/javascript" src="./spec/PlayerSpec.js"></script>
  <script type="text/javascript" src="./spec/HandSpec.js"></script>
  <script type="text/javascript" src="./spec/BlackjackGameSpec.js"></script>
  
  <!-- include source files here... -->
  <script src="./lib/jquery-1.7.min.js"></script>
  <script src="./lib/icanhaz.min.js"></script>
  <script src="./lib/underscore-min.js"></script>
  <script src="./lib/backbone-min.js"></script>
  <script src="./blackjack.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
