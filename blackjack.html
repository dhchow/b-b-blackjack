<html>
  <head>
    <meta charset="utf-8">
	  <title>Blackjack</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<!--    <link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>-->
    <link href="./blackjack.css" rel="stylesheet"/>
  </head>
  
  <body>    
    <div class="container-fluid">      
      <div class="alert alert-block none"></div>
      
      <div class="dealer">
        <span class="label">Dealer</span>        
        <div class="hand row"></div> 
      </div>
      
      <div class="player">
        <span class="label label-info">Player</span>
        <div class="hand row"></div>
        
        <div class="row">
          <div class="bet btn-group span4">
            <a class="btn btn-large" href="#" data-value="1">$1</a>
            <a class="btn btn-large" href="#" data-value="5">$5</a>
            <a class="btn btn-large" href="#" data-value="25">$25</a>
            <a class="btn btn-large" href="#" data-value="100">$100</a>
          </div>
          <div class="total well span1">$500</div>
        </div>
        
        <div class="row">
          <div class="btn-toolbar span4 offset1">
            <div class="btn-group">
              <a id="deal" class="btn btn-primary btn-large span1">Deal</a>
            </div>
            <div class="btn-group">
              <a id="hit" class="btn btn-success btn-large span1">Hit</a>
              <a id="stand" class="btn btn-danger btn-large span1">Stand</a>
            </div>
          </div> 
        </div>
        
      </div>
      
    </div>

   
    <script id="card" type="text/html">
      <span class="suit">{{suitView}}</span>
      <span class="rank">{{rankView}}</span>
    </script>
      
    <script src="./lib/jquery-1.7.min.js"></script>
    <script src="./lib/icanhaz.min.js"></script>
    <script src="./lib/underscore-min.js"></script>
    <script src="./lib/backbone-min.js"></script>
    <script src="./blackjack.js"></script>
  </body>
</html>
