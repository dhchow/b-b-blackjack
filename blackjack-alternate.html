<html>
  <head>
    <meta charset="utf-8">
	  <title>Blackjack</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<!--    <link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>-->
    <link href="./blackjack.css" rel="stylesheet"/>
  </head>
  
  <body>    

     
    <div id="container">
      <ul id="dealer" class="cards">
        <li>Dealer</li>
        <li>
          <div class="card spades">
            <span class="suit">&spades;</span>
            <span class="rank">7</span>
          </div>
        </li>
        <li>
          <div class="card hearts">
            <span class="suit">&hearts;</span>
            <span class="rank">7</span>
          </div>
        </li>
        <li>
          <div class="card diams">
            <span class="suit">&diams;</span>
            <span class="rank">7</span>
          </div>
        </li>
        <li>
          <div class="card clubs">
            <span class="suit">&clubs;</span>
            <span class="rank">&#953;o</span>
          </div>
        </li>
      </ul>
      <ul id="player" class="cards">
        <li>Player</li>  
        <li>
          <div class="card spades">
            <span class="suit">&spades;</span>
            <span class="rank">&#953;o</span>
          </div>
        </li>
        <li>
          <div class="card hearts">
            <span class="suit">&hearts;</span>
            <span class="rank">A</span>
          </div>
        </li>
        <li>
          <div class="card diams">
            <span class="suit">&diams;</span>
            <span class="rank">J</span>
          </div>
        </li>
        <li>
          <div class="card clubs">
            <span class="suit">&clubs;</span>
            <span class="rank">8</span>
          </div>
        </li>
      </ul>
    </div>
   
      
    <script id="card" type="text/html">
      <div class="card {{suit}}">
        <span class="suit">{{suitView}}</span>
        <span class="rank">{{rankView}}</span>
      </div>
    </script>
      
    <script src="./lib/jquery-1.7.min.js"></script>
    <script src="./lib/icanhaz.min.js"></script>
    <script src="./lib/underscore-min.js"></script>
    <script src="./lib/backbone-min.js"></script>
    <script src="./blackjack.js"></script>
  </body>
</html>
