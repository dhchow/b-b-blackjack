<html>
  <head>
    <meta charset="utf-8">
	  <title>Blackjack</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<!--    <link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>-->
    <link href="./blackjack.css" rel="stylesheet"/>
  </head>
  
  <body>    
    <div class="container-fluid">           
      <div class="table">
        <div class="cards">
          <div class="label-top">Dealer</div>
          <div class="dealer">
            <div class="hand row"></div> 
          </div>
      
          <div class="player">
            <div class="hand row"></div>
          </div>
          <div class="label-bottom">You</div>
        </div>
      </div>
      
      <div class="alert-container">
        <div class="alert alert-block none"></div>        
      </div> 
      
      <div class="player controls">
        <div class="btn-toolbar">
          <div class="bet btn-group" title="Choose bet">
            <a id="bet1" class="btn btn-large" href="#" data-value="1">Bet 1</a>
            <a id="bet5" class="btn btn-large" href="#" data-value="5">5</a>
            <a id="bet25" class="btn btn-large" href="#" data-value="25">25</a>
            <a id="bet100" class="btn btn-large" href="#" data-value="100">100</a>
          </div>
          <div class="btn-group">
            <a id="hit" class="btn btn-success btn-large span1">Hit</a>
            <a id="stand" class="btn btn-danger btn-large span1">Stand</a>
          </div>
        </div>        
      </div>
      
    </div>

    <div id="paypal" class="hide modal fade">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>Out of chips :( Get more?</h3>
      </div>
      <div class="modal-body">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="A9YMR49B4UN64">
          <input type="hidden" name="on0" value="Chips">Chips
          <select name="os0">
          	<option value="1,000 chips">1,000 chips $1.00 USD</option>
          	<option value="5,000 chips">5,000 chips $5.00 USD</option>
          	<option value="25,000 chips">25,000 chips $25.00 USD</option>
          	<option value="100,000 chips">100,000 chips $100.00 USD</option>
          </select>
          <input type="hidden" name="currency_code" value="USD">
          <p>
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          </p>
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
    </div>
   
    <script id="card" type="text/html">
      <span class="suit">{{suitView}}</span>
      <span class="rank">{{rankView}}</span>
    </script>
      
    <script src="./lib/jquery-1.7.min.js"></script>
    <script src="./lib/icanhaz.min.js"></script>
    <script src="./lib/underscore-min.js"></script>
    <script src="./lib/backbone-min.js"></script>
    <script src="./lib/bootstrap-modal.js"></script>
    <script src="./lib/bootstrap-transition.js"></script>
    <script src="./blackjack.js"></script>
    
    <script>
      $(function(){
        window.blackjackGame = new BlackjackGame()
        window.blackjackView = new BlackjackView({model: blackjackGame, el: $(".container-fluid")})
      })    
    </script>
  </body>
</html>
