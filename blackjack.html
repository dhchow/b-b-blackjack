<html>
  <head>
    <meta charset="utf-8">
	  <title>Blackjack</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<!--    <link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>-->
    <link href="./blackjack.css" rel="stylesheet"/>
  </head>
  
  <body>    
    <div class="container-fluid">     
      <div class="alert-container">
        <div class="alert alert-block none"></div>        
      </div> 
      
      <div class="table">
        <div class="dealer">
          <div class="hand row"></div> 
        </div>
      
        <div class="player">
          <div class="hand row"></div>
        </div>
      </div>
      
      <div class="player controls">
        <div class="btn-toolbar">
          <div class="btn-group">
            <a id="deal" class="btn btn-primary btn-large span1">Deal</a>
          </div>
          <div class="btn-group">
            <a id="hit" class="btn btn-success btn-large span1">Hit</a>
            <a id="stand" class="btn btn-danger btn-large span1">Stand</a>
          </div>
        </div> 
        
        <div class="btn-toolbar">
          <div class="bet btn-group">
            <a class="btn btn-large" href="#" data-value="1">$1</a>
            <a class="btn btn-large" href="#" data-value="5">$5</a>
            <a class="btn btn-large" href="#" data-value="25">$25</a>
            <a class="btn btn-large" href="#" data-value="100">$100</a>
          </div>
        </div>
        <div class="credit well">You have $<span class="value">500</span></div>
      </div>
      
    </div>

   
    <script id="card" type="text/html">
      <span class="suit">{{suitView}}</span>
      <span class="rank">{{rankView}}</span>
    </script>
      
    <script src="./lib/jquery-1.7.min.js"></script>
    <script src="./lib/icanhaz.min.js"></script>
    <script src="./lib/underscore-min.js"></script>
    <script src="./lib/backbone-min.js"></script>
    <script src="./blackjack.js"></script>
    
    <script>
      $(function(){
        var blackjackGame = new BlackjackGame()
        var blackjackView = new BlackjackView({model: blackjackGame, el: $(".container-fluid")})
      })    
    </script>
  </body>
</html>
