<html>
  <head>
    <meta charset="utf-8">
	  <title>Blackjack</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<!--    <link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>-->
    <link href="./blackjack.css" rel="stylesheet"/>
  </head>
  
  <body>    
    <div class="container-fluid">      
      <div class="alert alert-success">
        You win!
      </div>
      
      <div class="dealer">
        <div class="row">
          <span class="label">Dealer</span>        
          <div class="card spades span2">
            <span class="suit">&spades;</span>
            <span class="rank">7</span>
          </div>
          <div class="card hearts span2">
            <span class="suit">&hearts;</span>
            <span class="rank">7</span>
          </div>
          <div class="card diams span2">
            <span class="suit">&diams;</span>
            <span class="rank">7</span>
          </div>
          <div class="card clubs span2">
            <span class="suit">&clubs;</span>
            <span class="rank">&#953;o</span>
          </div>
        </div> 
      </div>
      
      <div class="player">
        <div class="row">
          <span class="label label-info">Player</span>
          <div class="card spades span2">
            <span class="suit">&spades;</span>
            <span class="rank">&#953;o</span>
          </div>
          <div class="card hearts span2">
            <span class="suit">&hearts;</span>
            <span class="rank">A</span>
          </div>
          <div class="card diams span2">
            <span class="suit">&diams;</span>
            <span class="rank">J</span>
          </div>
          <div class="card clubs span2">
            <span class="suit">&clubs;</span>
            <span class="rank">8</span>
          </div>
        </div>
        
        <div class="row">
          <div class="bet btn-group span4">
            <a class="btn btn-large" href="#">$1</a>
            <a class="btn btn-large" href="#">$5</a>
            <a class="btn btn-large" href="#">$25</a>
            <a class="btn btn-large" href="#">$100</a>
          </div>
          <div class="total well span1">$500</div>
        </div>
        
        <div class="row">
          <div class="btn-toolbar span4 offset1">
            <div class="btn-group">
              <a id="deal" class="btn btn-primary btn-large span1">Deal</a>
            </div>
            <div class="btn-group">
              <a id="hit" class="btn btn-success btn-large span1">Hit</a>
              <a id="stand" class="btn btn-danger btn-large span1">Stand</a>
            </div>
          </div> 
        </div>
        
      </div>
      
    </div>

    <script id="card" type="text/html">
      <div class="card {{suit}}">
        <span class="suit">{{suitView}}</span>
        <span class="rank">{{rankView}}</span>
      </div>
    </script>
      
    <script src="./lib/jquery-1.7.min.js"></script>
    <script src="./lib/icanhaz.min.js"></script>
    <script src="./lib/underscore-min.js"></script>
    <script src="./lib/backbone-min.js"></script>
    <script src="./blackjack.js"></script>
  </body>
</html>
